<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h4 style="width: 400px;display:block;margin: 0 auto;">
    有数组 a = [1, 3, 0, 2, 4, 5, 6, 1, 213, 325, 6]
    <br>
    变量 c = 3
    从数组 a 中删除 第 c(3) 个位置的数字
    <br>
    得到数组
    <span id="new_array"></span> 
  </h4>
  <script>
    const a = [1, 3, 0, 2, 4, 5, 6, 1, 213, 325, 6]
    const c = 3
    const newArray = document.getElementById('new_array')
    // 使 b 插入 a 数组中的第三个位置
    ;(function() {
      if (c >= a.length) {
        return '数组没有这么长'
      }

      for ( var i = c; i >=a.length; i++) {
        a[i] = a[i + 1]
      }
      a.length = a.length - 1
      console.log(a)
      newArray.innerHTML = a
    })()
  </script>
</body>
</html>
