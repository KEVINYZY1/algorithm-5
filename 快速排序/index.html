<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
   <h4 style="width: 400px;display:block;margin: 0 auto;">
    有数组 a = [1, 3, 0, 5, 4, 2]
    执行快速排序
    <br>
    得到 新数组:
    <br>
    [0, 1, 2, 3, 4, 5]
  </h4>

  <script>
    let a = [1, 3, 0, 5, 4, 2]

    Array.prototype.quickSort = function() {
      var len = this.length

      if (len <= 1) {
        return this.slice(0)
      }

      const left = []
      const right = []
      const mid = this.splice(0, 1)

      for (let key of this) {
        if (key < mid[0]) {
          left.push(key)
        }
        if (key >= mid[0]) {
          right.push(key)
        }
      }

      return left.quickSort().concat(mid.concat(right.quickSort()))
    }

    a = a.quickSort()

  </script>
</body>
</html>
